{% extends 'base.html'%}

{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}

<div class="container">
  <div class="row">

    <div class="col-md-2"> </div>

    <div class="col-md-8">
      <!-- Flash message -->
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger bg-color:info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>

      {% endfor %}
      <!-- Login form  -->

      {{ wtf.quick_form(login_form) }}

      <p> Don't have an account? <a href="{{url_for('auth.register')}}">SignUp</a></p>

    </div>
    </div>   
    <div class="col-md-2"></div>

  
</div>


{%endblock%}
